
<!-- carousel -->
<div class="row">

  <div class="col-md-8">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleDark" *ngFor="let li of carImages; let i = index" [attr.data-bs-slide-to]="i" [class]="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner">
          <div *ngFor="let car of carImages" [class]="getCurrentImageClass(car)" data-bs-interval="3000" >
            <img src="https://localhost:44393/img/{{car.imagePath}}" class="d-block w-100" alt="{{ car.imagePath }}" />
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
  <div class="col-md-4">
    <div *ngFor="let cardetail of carDetails" class="card">
      <div class="card-body">
        <h5 class="card-title">
          <strong> {{ cardetail.name }}</strong>
        </h5>
        <p class="card-text">{{ cardetail.description }}</p>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Marka : {{ cardetail.brandName }}</li>
        <li class="list-group-item">Renk : {{ cardetail.colorName }}</li>
        <li class="list-group-item">
          Günlük Ücret : {{ cardetail.dailyPrice }} TL
        </li>
      </ul>

      <div class="card-body">
        <button type="button" class="btn btn-primary">Kirala</button>
      </div>
    </div>
  </div>
</div>
