<div class="row">
  <div  *ngFor="let image of carImages" class="col-md-3 mt-2">
    <div class="card">
      <img  src="https://localhost:44393/img/{{image.imagePath}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{image.brandName}}</h5>
        <p class="card-text">{{image.description}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

</div>
