<div class="row">
  <div  *ngFor="let image of carImages" class="col-md-3 mt-2">
    <div class="card">
      <img src="/img/{{image.imagePath}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{image.brandName}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

</div>
