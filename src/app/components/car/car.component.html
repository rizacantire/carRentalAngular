

<table class="table">
  <thead>
    <tr>
      <th>Araba İsmi</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük ücret</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>
      {{car.carName}}
    </td>
    <td>
      {{car.brandName}}
    </td>
    <td>{{car.colorName}}</td>

    <td>{{car.dailyPrice}}</td>

  </tr>
</table>
