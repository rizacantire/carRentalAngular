<ul class="list-group">
  <h3 class="align-items-center">Markalar</h3>

  <li (click)="clearCurrentBrand()" routerLink ="cars" [class]="getAllBrandsClass()">Tüm markalar</li>
  <li (click)="setCurrentBrand(brand)"
  routerLink = "/cars/brand/{{brand.id}}"
  [class]="getCurrentBrandClass(brand)"  *ngFor="let brand of brands">
    {{brand.name}}
  </li>
</ul>
<h6 *ngIf="currentBrand">
  {{currentBrand.name}} seçtiniz
</h6>
